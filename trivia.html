<!DOCTYPE html> <!-- Defines the document type -->
<html> <!-- The root element of an HTML page -->
<head> <!-- Contains meta information about the HTML page -->
    <title>Trivia Game</title> <!-- Specifies the title of the HTML page -->
    <!-- <script src="js/trivia.js"></script> <!-- Links the JavaScript file -->
    <style>
        .hidden { display: none; } /* CSS class for hiding elements */
    </style>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body> <!-- Contains the content that is displayed on the page -->
    <h1>Trivia Game</h1> <!-- A heading -->
    <button id="generate">Generate Trivia Question</button> <!-- Button for generating a new question -->
    <h2><p id="question"></p></h2> <!-- Paragraph where the question will be displayed -->
    <div id="choices">
        <!-- Buttons for choices will be inserted here by the JavaScript -->
    </div>
    <p id="result" class="hidden"></p> <!-- Paragraph where the result message will be displayed, initially hidden -->
    <script src="js/trivia.js"></script> <!-- Links the JavaScript file -->
</body>
</html>
